<ion-content padding>

  <ion-badge color="primary">Chansons</ion-badge>

  <ion-list inset *ngFor="let data of tracks; let i = index">
    <ion-item>
      <ion-card (click)="cardClicked(i)">
        <img [src]="data.album.cover_medium" alt="cover">
        <div class="card-text">
          <ion-card-header>
            {{data.title}}
          </ion-card-header>
          <p>{{data.artist.name}}</p>
          <ion-card-content>{{data.album.title}}</ion-card-content>
        </div>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
